{% extends 'base.html' %}

{% block title %}Register - AI Agents Hub{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="margin-top: -50px;">
    <div class="card" style="width: 100%; max-width: 420px;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <div class="d-inline-flex align-items-center justify-content-center mb-3"
                    style="width: 64px; height: 64px; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); border-radius: 16px;">
                    <i class="bi bi-robot text-white" style="font-size: 2rem;"></i>
                </div>
                <h2 class="fw-bold mb-1">Create Account</h2>
                <p class="text-secondary mb-0">Get started with AI Agents Hub</p>
            </div>

            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="John Doe">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com"
                        required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••"
                        required minlength="6">
                    <div class="form-text text-muted">At least 6 characters</div>
                </div>

                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                        placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-person-plus me-2"></i>
                    Create Account
                </button>
            </form>

            <div class="text-center">
                <span class="text-secondary">Already have an account?</span>
                <a href="{{ url_for('auth.login') }}" class="text-decoration-none ms-1"
                    style="color: var(--accent-primary);">
                    Sign in
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
